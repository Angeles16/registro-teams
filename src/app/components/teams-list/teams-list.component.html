<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Teams</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="TeamData.length <= 0" class="no-data">AÃºn no hay teams inscritos!</p>

<div class="container" *ngIf="TeamData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Team ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="team_name">
        <th mat-header-cell *matHeaderCellDef> Nombre del Team</th>
        <td mat-cell *matCellDef="let element"> {{element.team_name}} </td>
      </ng-container>
      <ng-container matColumnDef="discord">
        <th mat-header-cell *matHeaderCellDef> Discord ID </th>
        <td mat-cell *matCellDef="let element"> {{element.discord}} </td>
      </ng-container>
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
      </ng-container>

      <!--
      <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
        <mat-chip *ngFor="let chip of availableColors" selected [color]="chip.color">
          {{chip.name}}
        </mat-chip>
      </mat-chip-list> -->


<!-- DATOS NO NECESARIOS
      <ng-container matColumnDef="team_email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.team_email}} </td>
      </ng-container>

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> Integrantes </th>
        <td mat-cell *matCellDef="let element"> {{element.section}} </td>
      </ng-container>
-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-team/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteTeam(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
